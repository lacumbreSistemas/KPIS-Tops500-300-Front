    <select [disabled]="NoDepartment" (change)="GetIdDepartamento($event.target.value)"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">

      <option  *ngFor="let producto of ProductosTop | removeduplicates; let i = index " [value]="producto.ID"  >

      </option>



    </select>


    <select [disabled]="NoPasillos"  (change)="GetIdPasillo($event.target.value)"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">

      <option [value]=0 selected  >
          <a><p>Pasillos รณ Ubicaciones</p></a>

    </option>
      <option  *ngFor="let pasillo of ProductosPasillo | removePasillos; let i = index " [value]="pasillo.id"  >

        <a ><p>{{pasillo.Pasillo}}</p></a>

    </option>



    </select>

      </li> -->
